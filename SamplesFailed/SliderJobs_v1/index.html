<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Образец-1</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./../figma-layout.css">
</head>
<body>
<div class="layout-figma-info">
    <a href="./../index.html">Click to return</a>
</div>
<div id="root">
    <div id="selfList" class="self-List">
        <p >Картинки справа кликабельны</p>
    </div>
    <div id="jobs" class="jobs">
        <div class="jobs-slider">
            <div v-on:click="switchJob(i)"
                 v-for="(job,i) in jobs"
                 class="job-item job-transformation"
                 v-bind:class="{ 'job-show' : job.isShow }"
                 :style="job.zIndex"
            >
                <img :src="job.img" alt="pic" class="job-picture">
                <div class="job-title">
                    <a target="_blank" :href="job.link" class="job-link">
                        Посмотреть репозиторий
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- версия для разработки, отображает полезные предупреждения в консоли -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="./index.js"></script>
</body>
</html>
